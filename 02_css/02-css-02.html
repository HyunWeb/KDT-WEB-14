<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./02.css-02.css" />
    <title>CSS 선택자</title>
  </head>
  <body>
    <div>
      <ul>
        <li>사과</li>
        <li>딸기</li>
        <!-- class는 여러개여도 된다. id는 하나만 존재해야한다.(한 문서 안에서) -->
        <li class="orange" id="blue">오렌지</li>
        <li>망고</li>
        <li>사과</li>
      </ul>
      <div>당근</div>
      <p>토마토</p>
      <span class="orange">오렌지</span>
      <p>사과</p>
    </div>

    <a href="https://www.naver.com">Naver</a>
    <input type="text" placeholder="입력하세요" />

    <div class="fruits">
      <span>딸기</span>
      <span>수박</span>
      <div>
        오렌지
        <div>하위 오렌지</div>
      </div>
      <p>망고</p>
      <h3>사과</h3>
    </div>

    <!-- 속성 선택자 -->
    <input type="text" value="읽기 전용" readonly />
    <input type="text" placeholder="안녕하세요" />
  </body>
</html>
