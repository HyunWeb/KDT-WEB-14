<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 50%;
        height: 500px;
        padding-top: 15%;
        box-sizing: border-box;
        margin: auto;
        border: 5px solid rgb(84, 84, 180);
        border-radius: 20px;
      }
      h1:hover {
        color: red;
        cursor: pointer;
      }
      h1 {
        margin-left: 30px;
        position: relative;
      }
      h1::after {
        content: "";
        position: absolute;
        height: 3px;
        width: 0px;
        background-color: rgb(122, 171, 49);
        bottom: -7px;
        left: 5%;
        transition-duration: 500ms;
      }
      h1:hover::after {
        width: 200px;
      }
      a:active {
        background-color: blue;
      }
      a {
        text-decoration: none;
        color: orange;
        font-weight: 900;
        font-size: 20px;
        border: 2px solid orange;
        border-radius: 10px;
        padding: 5px;
        margin: 0 30px;
        margin-top: 10px;
      }
      input:focus {
        background-color: orange;
      }
      input {
        height: 30px;
        width: 200px;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>가상 클래스 선택자 실습</h1>
      <a href="#">Button</a>
      <input type="text" placeholder="입력하세요" />
    </div>
  </body>
</html>
