<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>배열 반복문</title>
    <script>
      let fruits = ["apple", "banana", "melon", "grape"];

      console.log("for basic");
      for (let i = 0; i < fruits.length; i++) {
        console.log(fruits[i]);
      }

      console.log("for of");
      for (let fruit of fruits) {
        console.log(fruit);
      }

      console.log("forEach");
      // forEach((value: 하나하나의 요소, index: 인덱스 번호, array: 반복하는 배열 자체) => {})
      fruits.forEach((fruit, index, arr) => {
        console.log("fruit :", fruit);
        console.log("index :", index); // 생략 가능
        console.log("arr :", arr); // 생략 가능
      });

      console.log("filter");
      let filterResult = fruits.filter((fruit) => fruit.length > 5);
      console.log(filterResult);

      // ------ 실습 1 -------
      // 배열 생성
      let numArr = [];
      for (let i = 1; i <= 100; i++) {
        numArr.push(i);
      }

      // for 문
      let forSum = 0;
      for (let i = 0; i < numArr.length; i++) {
        forSum += numArr[i];
      }
      console.log(forSum); // 5050

      // for fo 문
      let forOfSum = 0;
      for (let i of numArr) {
        forOfSum += i;
      }
      console.log(forOfSum); // 5050

      // forEach 문
      let forEachSum = 0;
      numArr.forEach((item, i, arr) => {
        forEachSum += item;
      });
      console.log(forEachSum); // 5050

      // ------ 실습 2 -------
      let fruits1 = [
        "사과",
        "딸기",
        "파인애플",
        "수박",
        "참외",
        "오렌지",
        "자두",
        "망고",
      ];
      let fruits2 = ["수박", "사과", "참외", "오렌지", "파인애플", "망고"];
      // 배열 생성
      const same = [];
      const diff = [];

      // 반복문
      for (let fruit of fruits1) {
        fruits2.includes(fruit) ? same.push(fruit) : diff.push(fruit);
      }
      // (6) ['사과', '파인애플', '수박', '참외', '오렌지', '망고'] (2) ['딸기', '자두']
      console.log(same, diff);
    </script>
  </head>
  <body></body>
</html>
