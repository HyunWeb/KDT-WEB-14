<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: rgb(82, 82, 82);
      }
      div {
        width: 300px;
        height: 200px;
        font-size: 50px;
        font-weight: 700;
        line-height: 200px;
        text-align: center;
      }
      div:first-of-type {
        background-color: red;
      }
      div:nth-of-type(2) {
        background-color: green;
      }
      div:last-of-type {
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <div>BOX1</div>
    <div>BOX2</div>
    <div>BOX3</div>
  </body>
</html>
