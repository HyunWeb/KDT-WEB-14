<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
    <script>
      let text = "Hello world, welcome to the universe.";
      console.log(text.lastIndexOf("welcome")); // 35

      const str = "hey there yoyo";
      const char = "y";

      console.log(str.indexOf("y")); // 2

      console.log(str.indexOf("y", 3)); // 10

      console.log(str.lastIndexOf("y")); // 12

      // 모든 'y'의 인덱스를 배열로 저장
      const arr = [];
      for (let i = 0; i < str.length; i++) {
        if (str[i] === char) {
          arr.push(i);
        }
      }
      console.log(arr); // (3) [2, 10, 12]

      // 두 번째 'y'의 인덱스를 얻으려면, arr 배열의 1번째 인덱스를 사용
      const middleYIndex = arr[1];

      console.log("중간에 있는 y의 인덱스:", middleYIndex); // 출력: 9
    </script>
  </head>
  <body></body>
</html>
