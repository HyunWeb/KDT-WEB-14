<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      main {
        width: 100vw;
        overflow: hidden;
      }
      section:first-child {
        text-align: center;
        background-color: red;
        font-size: 300px;
        width: 200vw;
        transform: translateX(-100vw);
        transform: translateX(0vw);
        transition-duration: 500ms;
      }
      section:last-child {
        background-color: blue;
        font-size: 300px;
        height: 200vh;
      }
    </style>
  </head>
  <body>
    <main>
      <section>1</section>
      <section>2</section>
    </main>
  </body>
</html>
